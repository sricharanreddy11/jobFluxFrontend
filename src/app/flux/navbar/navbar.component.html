<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-[#fdf6ec] text-gray-800 font-sans">
  <!-- Theme variables to be defined in your CSS/SCSS file -->
  <!-- 
  :root {
    --color-primary: #ff7f50;
    --color-primary-hover: #ff5714;
    --color-secondary: #168aad;
    --color-bg-main: #fdf6ec;
    --color-bg-sidebar: #fef9f3;
    --color-bg-hover: #fef1e6;
    --color-bg-active: #eaf4f4;
    --color-border: #e0c9a6;
    --color-text: #4b4b4b;
    --color-category: #a87c55;
  }
  -->
  
  <div [ngClass]="{'w-64': !isCollapsed, 'w-20': isCollapsed}" class="fixed flex flex-col top-0 left-0 bg-[#fef9f3] h-full border-r border-[#e0c9a6] transition-width duration-300 ease-in-out shadow-md">
    <div class="flex items-center justify-between h-16 px-4 border-b border-[#e0c9a6]">
      <div class="text-xl font-bold text-[#ff7f50]" *ngIf="!isCollapsed">Job Flux</div>
      <div class="cursor-pointer" (click)="toggleSidebar()">
        <svg class="w-6 h-6 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </div>
    </div>

    <div class="flex items-center justify-center h-14 border-b border-[#e0c9a6]">
      <button (click)="openCommandSearch()" class="flex items-center text-[#168aad] hover:text-[#ff7f50] transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 2a8 8 0 015.293 13.707l4.293 4.293a1 1 0 01-1.414 1.414l-4.293-4.293A8 8 0 1110 2z"/>
        </svg>
        <span class="ml-2 text-sm font-medium" *ngIf="!isCollapsed">Flux Search</span>
      </button>
    </div>

    <div class="overflow-y-auto overflow-x-hidden flex-grow py-4">
      <ul class="flex flex-col space-y-2 px-2">
        <!-- Menu Group -->
        <li *ngIf="!isCollapsed" class="text-xs text-[#a87c55] px-2 py-1 uppercase tracking-wide">Menu</li>
        <li>
          <a [routerLink]="['dashboard']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/dashboard')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['applications']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/applications')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <span *ngIf="!isCollapsed">Applications</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['connections']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/connections')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span *ngIf="!isCollapsed">Connections</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['organisations']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/organisations')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <span *ngIf="!isCollapsed">Organisations</span>
          </a>
        </li>

        <!-- Tools Group -->
        <li *ngIf="!isCollapsed" class="text-xs text-[#a87c55] px-2 pt-4 pb-1 uppercase tracking-wide">Tools</li>
        <li>
          <a [routerLink]="['outreach']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/outreach')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <span *ngIf="!isCollapsed">Outreach</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['note-maker']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/note-maker')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            <span *ngIf="!isCollapsed">Notes</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['enhancecv']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/enhancecv')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 2v5a1 1 0 001 1h5"/>
            </svg>
            <span *ngIf="!isCollapsed">CV Enhancer</span>
          </a>
        </li>

        <!-- Settings Group -->
        <li *ngIf="!isCollapsed" class="text-xs text-[#a87c55] px-2 pt-4 pb-1 uppercase tracking-wide">Settings</li>
        <li>
          <a [routerLink]="['profile']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/profile')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span *ngIf="!isCollapsed">Profile</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['settings']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/settings')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span *ngIf="!isCollapsed">Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="p-4">
      <button (click)="onLogout()" class="w-full flex items-center justify-center px-4 py-2 bg-[#ff7f50] text-white rounded hover:bg-[#ff5714] transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-6 0v-1m6-4v1a3 3 0 01-6 0v-1"/>
        </svg>
        <span *ngIf="!isCollapsed" class="ml-2">Logout</span>
      </button>
    </div>
  </div>
</div>
