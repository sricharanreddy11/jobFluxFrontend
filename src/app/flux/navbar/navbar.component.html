<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-[#fdf6ec] text-gray-800 font-sans">
  <div [ngClass]="{'w-64': !isCollapsed, 'w-20': isCollapsed}" class="fixed flex flex-col top-0 left-0 bg-[#fef9f3] h-full border-r border-[#e0c9a6] transition-width duration-300 ease-in-out shadow-md">
    <div class="flex items-center justify-between h-16 px-4 border-b border-[#e0c9a6]">
      <div class="text-xl font-bold text-[#ff7f50]" *ngIf="!isCollapsed">Job Flux</div>
      <div class="cursor-pointer" (click)="toggleSidebar()">
        <svg class="w-6 h-6 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </div>
    </div>

    <div class="flex items-center justify-center h-14 border-b border-[#e0c9a6]">
      <button (click)="openCommandSearch()" class="flex items-center text-[#168aad] hover:text-[#ff7f50] transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 2a8 8 0 015.293 13.707l4.293 4.293a1 1 0 01-1.414 1.414l-4.293-4.293A8 8 0 1110 2z"/>
        </svg>
        <span class="ml-2 text-sm font-medium" *ngIf="!isCollapsed">Flux Search</span>
      </button>
    </div>

    <div class="overflow-y-auto overflow-x-hidden flex-grow py-4">
      <ul class="flex flex-col space-y-2 px-2">
        <!-- Menu Group -->
        <li *ngIf="!isCollapsed" class="text-xs text-[#a87c55] px-2 py-1 uppercase tracking-wide">Menu</li>
        <li>
          <a [routerLink]="['dashboard']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/dashboard')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v11a1 1 0 001 1h3"/>
            </svg>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['applications']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/applications')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v11a1 1 0 001 1h3"/>
            </svg>
            <span *ngIf="!isCollapsed">Applications</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['organizations']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/organizations')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v11a1 1 0 001 1h3"/>
            </svg>
            <span *ngIf="!isCollapsed">Organizations</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['connections']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/connections')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v11a1 1 0 001 1h3"/>
            </svg>
            <span *ngIf="!isCollapsed">Connections</span>
          </a>
        </li>

        <!-- Tools Group -->
        <li *ngIf="!isCollapsed" class="text-xs text-[#a87c55] px-2 pt-4 pb-1 uppercase tracking-wide">Tools</li>
        <li>
          <a [routerLink]="['alerts']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/alerts')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.5-1.5A2 2 0 0118 14V11a6 6 0 00-12 0v3a2 2 0 01-.5 1.5L4 17h5m6 0v1a3 3 0 01-6 0v-1"/>
            </svg>
            <span *ngIf="!isCollapsed">Alerts</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['note-maker']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/note-maker')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5h6M9 3h6m-3 0v2m0 4v1m0 4v1m0 4v1m-6-5h.01M9 16h.01"/>
            </svg>
            <span *ngIf="!isCollapsed">Notes</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['assistant']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/assistant')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" />
              <path d="M8 14h8v2H8zM9 10h1v1H9zM14 10h1v1h-1z"/>
            </svg>
            <span *ngIf="!isCollapsed">Assistant</span>
          </a>
        </li>

        <!-- Settings Group -->
        <li *ngIf="!isCollapsed" class="text-xs text-[#a87c55] px-2 pt-4 pb-1 uppercase tracking-wide">Settings</li>
        <li>
          <a [routerLink]="['profile']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/profile')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zM4 20v-1c0-2.21 3.58-4 8-4s8 1.79 8 4v1H4z"/>
            </svg>
            <span *ngIf="!isCollapsed">Profile</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['settings']" [ngClass]="{'bg-[#eaf4f4] border-l-4 border-[#ff7f50] text-[#168aad]': isActive('/settings')}"
             class="flex items-center space-x-3 px-4 py-3 rounded-md text-sm font-medium text-[#4b4b4b] hover:bg-[#fef1e6] transition">
            <svg class="w-5 h-5 text-[#168aad]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.4 15a1.5 1.5 0 010 3H4.6a1.5 1.5 0 010-3M19.4 6a1.5 1.5 0 010 3H4.6a1.5 1.5 0 010-3"/>
            </svg>
            <span *ngIf="!isCollapsed">Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="p-4">
      <button (click)="onLogout()" class="w-full flex items-center justify-center px-4 py-2 bg-[#ff7f50] text-white rounded hover:bg-[#ff5714] transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/>
        </svg>
        <span *ngIf="!isCollapsed" class="ml-2">Logout</span>
      </button>
    </div>
  </div>
</div>
