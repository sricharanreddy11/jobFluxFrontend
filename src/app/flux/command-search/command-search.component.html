@if (isOpen && isAuthenticated) {
    <div
      class="fixed inset-0 backdrop-blur-sm bg-black bg-opacity-40 flex items-center justify-center z-50"
      (click)="closeSearch()"
    >
    
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-2/5 relative border border-gray-200 dark:border-gray-700"
        (click)="$event.stopPropagation()"
      >
        <h2 class="text-lg font-medium mb-3 text-gray-800 dark:text-gray-200">What do you want to do today?</h2>
        
        <div class="relative">
          <input
            #searchInput
            type="text"
            [(ngModel)]="searchQuery"
            (keydown.enter)="executeCommand()"
            placeholder="Flux Search"
            class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            [disabled]="isLoading"
          />
          <button
            (click)="executeCommand()"
            class="absolute right-2 top-2 bg-blue-500 text-white px-4 py-1 rounded-lg shadow hover:bg-blue-600 transition-colors duration-200"
            [disabled]="isLoading"
          >
            @if (isLoading) {
              <span class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading
              </span>
            } @else {
              Go
            }
          </button>
        </div>
        
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Ctrl + K to access Flux Search.</p>
        <div class="mt-4">
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">Suggestions:</p>
          <div class="flex flex-wrap gap-2">
            @if (isLoading) {
              <div class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Processing command...</span>
              </div>
            } @else {
              @for (suggestion of suggestions; track $index) {
                <button 
                  (click)="selectSuggestion(suggestion)"
                  class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-lg text-sm hover:bg-blue-100 dark:hover:bg-blue-900 transition-colors duration-200 text-gray-800 dark:text-gray-200"
                >
                  {{suggestion}}
                </button>
              }
            }
          </div>
        </div>
      </div>
    </div>
  }
