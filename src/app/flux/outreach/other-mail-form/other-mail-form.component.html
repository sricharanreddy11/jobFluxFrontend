<!-- other-mail-form.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#fdf6ec] rounded-lg shadow-lg max-w-lg w-full max-h-screen overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Connect Email Account</h2>
          <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <form [formGroup]="mailForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
              placeholder="your-email@example.com"
            >
            <div *ngIf="mailForm.get('email')?.touched && mailForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
              Please enter a valid email address
            </div>
          </div>
          
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
              placeholder="username or email"
            >
            <div *ngIf="mailForm.get('username')?.touched && mailForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
              Username is required
            </div>
          </div>
          
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
            >
            <div *ngIf="mailForm.get('password')?.touched && mailForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
              Password is required
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="imapServer" class="block text-sm font-medium mb-1">IMAP Server</label>
              <input 
                type="text" 
                id="imapServer" 
                formControlName="imapServer"
                class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
                placeholder="imap.example.com"
              >
              <div *ngIf="mailForm.get('imapServer')?.touched && mailForm.get('imapServer')?.invalid" class="text-red-500 text-sm mt-1">
                IMAP server is required
              </div>
            </div>
            
            <div>
              <label for="imapServerPort" class="block text-sm font-medium mb-1">IMAP Port</label>
              <input 
                type="text" 
                id="imapServerPort" 
                formControlName="imapServerPort"
                class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
              >
              <div *ngIf="mailForm.get('imapServerPort')?.touched && mailForm.get('imapServerPort')?.invalid" class="text-red-500 text-sm mt-1">
                Valid port number is required
              </div>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label for="smtpServer" class="block text-sm font-medium mb-1">SMTP Server</label>
              <input 
                type="text" 
                id="smtpServer" 
                formControlName="smtpServer"
                class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
                placeholder="smtp.example.com"
              >
              <div *ngIf="mailForm.get('smtpServer')?.touched && mailForm.get('smtpServer')?.invalid" class="text-red-500 text-sm mt-1">
                SMTP server is required
              </div>
            </div>
            
            <div>
              <label for="smtpServerPort" class="block text-sm font-medium mb-1">SMTP Port</label>
              <input 
                type="text" 
                id="smtpServerPort" 
                formControlName="smtpServerPort"
                class="w-full px-3 py-2 border border-[#e0c9a6] rounded-md focus:outline-none focus:ring-2 focus:ring-[#ff7f50]"
              >
              <div *ngIf="mailForm.get('smtpServerPort')?.touched && mailForm.get('smtpServerPort')?.invalid" class="text-red-500 text-sm mt-1">
                Valid port number is required
              </div>
            </div>
          </div>
          
          <div class="flex justify-end gap-3">
            <button 
              type="button"
              (click)="onCancel()"
              class="px-4 py-2 border border-[#e0c9a6] rounded-md hover:bg-[#fef1e6] transition-colors"
            >
              Cancel
            </button>
            <button 
              type="submit"
              class="px-4 py-2 bg-[#ff7f50] text-white rounded-md hover:bg-[#ff5714] transition-colors"
            >
              Connect
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
