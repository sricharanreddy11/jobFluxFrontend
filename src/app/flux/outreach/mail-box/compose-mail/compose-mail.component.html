<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="w-[600px] max-w-[90%] bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="flex justify-between items-center p-4 bg-[#fef9f3] border-b border-[#e0c9a6]">
        <h3 class="m-0 text-lg text-[#4b4b4b]">Compose New Message</h3>
        <button class="bg-transparent border-0 text-2xl text-gray-500 cursor-pointer" (click)="OnClose()">Ã—</button>
      </div>
      <div class="p-5">
        <form (submit)="$event.preventDefault(); sendMail(composeForm.value)" #composeForm="ngForm">
          <div class="mb-4">
            <label for="to" class="block mb-1 text-sm">To:</label>
            <input type="email" id="to" name="to" ngModel required
                   class="w-full p-2.5 border border-[#e0c9a6] rounded text-sm">
          </div>
          <div class="mb-4">
            <label for="subject" class="block mb-1 text-sm">Subject:</label>
            <input type="text" id="subject" name="subject" ngModel required
                   class="w-full p-2.5 border border-[#e0c9a6] rounded text-sm">
          </div>
          <div class="mb-4">
            <label for="message" class="block mb-1 text-sm">Message:</label>
            <textarea id="message" name="message" rows="8" ngModel required
                     class="w-full p-2.5 border border-[#e0c9a6] rounded text-sm resize-y"></textarea>
          </div>
          <div class="flex justify-end gap-2.5 mt-5">
            <button type="button" 
                   class="py-2 px-4 bg-transparent border border-[#e0c9a6] rounded text-sm text-[#4b4b4b] cursor-pointer"
                   (click)="OnClose()">Cancel</button>
            <button type="submit" 
                   class="py-2 px-4 bg-[#168aad] hover:bg-[#0e7490] text-white border-0 rounded text-sm font-medium cursor-pointer">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
