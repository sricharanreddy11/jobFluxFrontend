<div class="flex h-full">
    <!-- Companies list sidebar -->
    <div class="w-1/3 bg-[#ffffff] border-r border-[var(--color-border)] overflow-auto h-full flex flex-col">
      <!-- Header with search -->
      <div class="p-4 border-b border-[var(--color-border)] bg-white">
        <h2 class="text-xl font-semibold text-[var(--color-secondary)]">Organisations</h2>
        <div class="mt-2 relative">
          <input 
            type="text" 
            placeholder="Search companies..." 
            class="w-full pl-10 pr-4 py-2 rounded-md border border-[var(--color-border)] bg-white focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]"
            [formControl]="searchTerm"
            >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-[var(--color-text)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
  
      <!-- Company list -->
      <div class="flex-grow overflow-auto">
        <div class="flex items-center p-3 text-sm font-medium text-[var(--color-text)] border-b border-[var(--color-border)] bg-[var(--color-bg-main)]">
          <div class="flex-grow cursor-pointer">
            Name
          </div>
          <div class="w-32 cursor-pointer">
            Added Date
          </div>
        </div>
  
        <div *ngIf="isLoading" class="p-4 text-center text-[var(--color-text)]">
          <svg class="animate-spin h-6 w-6 mx-auto text-[var(--color-primary)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-2">Loading companies...</p>
        </div>
  
        <div *ngIf="!isLoading && (!this.organisations || this.organisations.length === 0)" class="p-4 text-center text-[var(--color-text)]">
          <p>No companies found. Add your first company!</p>
        </div>
        <div *ngFor="let company of this.organisations" 
            [class.bg-[var(--color-bg-active)]]="this.selectedOrganisation?.id === company.id"
             class="border-b border-[var(--color-border)] hover:bg-[var(--color-bg-hover)] cursor-pointer transition-colors"
             (click)="selectCompany(company)">
          <div class="flex items-center p-3">
            <div class="flex-grow">
              <div class="font-medium text-[var(--color-text)]">{{ company.name }}</div>
              <div *ngIf="company.industry" class="text-sm text-[var(--color-category)]">{{ company.industry }}</div>
            </div>
            <div class="w-32 text-sm text-[var(--color-text)]">
              {{ company.created_at | date:'short' }}
            </div>
          </div>
        </div>
      </div>
  
      <!-- Add button -->
      <div class="p-4 border-t border-[var(--color-border)] bg-[var(--color-bg-main)]">
        <button 
          (click)="openAddModal()" 
          class="w-full py-2 flex items-center justify-center rounded-md bg-[var(--color-primary)] hover:bg-[var(--color-primary-hover)] text-white font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Add Organization
        </button>
      </div>
    </div>

    <div class="w-2/3 bg-white p-6 overflow-auto h-full flex flex-col">
  
    <app-organisation-detail
      *ngIf="this.selectedOrganisation"
      [inputOrganisation]="this.selectedOrganisation"
      (delete)="deleteCompany($event)"
      (refresh)="refreshList($event)"
    ></app-organisation-detail>
  </div>

  
    <!-- Modal component for adding/editing -->
    <app-add-organisation
      *ngIf="showAddModal"
      (close)="closeModal()"
      (refresh)="refreshList($event)"
    ></app-add-organisation>
  </div>
